<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tiles</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico?v=2">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Piano Tiles <img class="piano-logo" src="https://cdn-icons-png.flaticon.com/512/687/687219.png" alt="piano-logo"></h1>
  
<div class="container">
    <div class="container-note">
        <h2>Do</h2>
        <button class="piano a">a</button>
    </div>
    <div class="container-note">
        <h2>Re</h2>
        <button class="piano s">s</button>
    </div>  
    <div class="container-note">
        <h2>Mi</h2>
        <button class="piano d">d</button>
    </div>
    <div class="container-note">
        <h2>Fa</h2>
        <button class="piano f">f</button>
    </div>
    <div class="container-note">
        <h2>Sol</h2>
        <button class="piano j">j</button>
    </div>  
    <div class="container-note">
        <h2>La</h2>
        <button class="piano k">k</button>
    </div>
    <div class="container-note">
        <h2>Si</h2>
        <button class="piano l">l</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
